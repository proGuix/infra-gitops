apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: inbucket
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/proGuix/infra-gitops
    targetRevision: HEAD
    path: apps/inbucket/base
  destination:
    server: https://kubernetes.default.svc
    namespace: mail
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
