grafana:
  adminPassword: "ChangeMe!"
  persistence:
    enabled: true
    size: 10Gi
  service:
    type: LoadBalancer

prometheus:
  prometheusSpec:
    retention: 15d
    resources:
      requests: { cpu: 200m, memory: 1Gi }
      limits: { cpu: 1, memory: 2Gi }
  storageSpec:
    volumeClaimTemplate:
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 20Gi
  service:
    type: LoadBalancer

alertmanager:
  alertmanagerSpec:
    resources:
      requests: { cpu: 100m, memory: 256Mi }
  config:
    global:
      smtp_smarthost: "inbucket.mail.svc.cluster.local:2500"
      smtp_from: "alertmanager@example.local"
    route:
      receiver: local-email
    receivers:
      - name: local-email
        email_configs:
          - to: "test@example.local"
            send_resolved: true
  service:
    type: LoadBalancer
